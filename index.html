<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GLB + cercles simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Cercle simple statique */
    .circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Caméra
const camera = new BABYLON.ArcRotateCamera("cam",
  Math.PI / 2, Math.PI / 2.5, 300,
  new BABYLON.Vector3(0, 0, 0), scene);
camera.attachControl(canvas, true);

// Lumière
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// Stocker les cercles et meshes
const circles = [];
const meshesList = [];

// Liste des GLB à charger
const glbFiles = ["1.glb","2.glb","3.glb"];

// Charger chaque GLB et créer un cercle statique
glbFiles.forEach((file, index) => {
  BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes) {
    const mainMeshes = meshes.filter(m => m.isVisible && m.getTotalVertices() > 0);
    if(mainMeshes.length === 0) return;

    mainMeshes.forEach(mesh=>{
      mesh.scaling = new BABYLON.Vector3(20,20,20);
      mesh.position = new BABYLON.Vector3(index*150,0,500);
    });

    // Créer un cercle pour le premier mesh
    const circle = document.createElement("div");
    circle.classList.add("circle");
    document.body.appendChild(circle);

    circles.push(circle);
    meshesList.push(mainMeshes[0]);
  });
});

// Boucle d’animation : positionner les cercles au-dessus des GLB
engine.runRenderLoop(()=>{
  scene.render();

  meshesList.forEach((mesh, i)=>{
    if(!mesh) return;
    const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;

    const pos = BABYLON.Vector3.Project(
      worldCenter,
      BABYLON.Matrix.Identity(),
      scene.getTransformMatrix(),
      camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
    );

    if(pos.z > 0){
      circles[i].style.left = `${pos.x - 10}px`; // centrer le cercle
      circles[i].style.top = `${pos.y - 10}px`;
      circles[i].style.display = "block";
    } else {
      circles[i].style.display = "none";
    }
  });
});

window.addEventListener("resize", ()=>{engine.resize();});
</script>

</body>
</html>
