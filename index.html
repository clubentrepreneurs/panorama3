<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GLB + cercles + panorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; overflow:hidden; height:100%; background:black; }
    #renderCanvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<!-- BabylonJS core + loaders + GUI -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Caméra
const camera = new BABYLON.ArcRotateCamera("cam",
  Math.PI / 2, Math.PI / 2.5, 300,
  new BABYLON.Vector3(0, 0, 0), scene);
camera.attachControl(canvas, true);

// Lumière
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// === PANORAMA EN BACKGROUND ===
const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {segments:64, diameter:900}, scene);
sphere.scaling.x = -1; // inverser pour voir la texture depuis l'intérieur
const panoMat = new BABYLON.StandardMaterial("panoMat", scene);
panoMat.diffuseTexture = new BABYLON.Texture("test2.png", scene); // <-- ton PNG
panoMat.backFaceCulling = false;
panoMat.specularColor = new BABYLON.Color3(0,0,0);
sphere.material = panoMat;

// UI Babylon GUI (pour les cercles)
const ui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

// Helper : créer un cercle GUI et le lier à un mesh
function addCircleForMesh(mesh) {
  const circle = new BABYLON.GUI.Ellipse();
  circle.width = "18px";
  circle.height = "18px";
  circle.thickness = 2;
  circle.color = "white";
  circle.background = "red";
  circle.alpha = 0.95;
  ui.addControl(circle);
  circle.linkWithMesh(mesh);
  return circle;
}

// Liste des GLB à charger
const glbFiles = ["1.glb","2.glb","3.glb"];

// Charger chaque GLB, positionner, puis ajouter un cercle GUI sur le mesh principal
glbFiles.forEach((file, index) => {
  BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes) {
    const main = meshes.find(m => m.getTotalVertices && m.getTotalVertices() > 0) || meshes[0];
    if (!main) return;

    meshes.forEach(m => {
      if (m.getTotalVertices && m.getTotalVertices() > 0) {
        m.scaling = new BABYLON.Vector3(20, 20, 20);
        m.position = new BABYLON.Vector3(index * 150, 0, 500);
      }
    });

    addCircleForMesh(main);
  });
});

// Rendu
engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
