<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama + GLB avec Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js depuis CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);

      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3.Black();

      // CamÃ©ra orbitale (libre)
      const camera = new BABYLON.ArcRotateCamera("cam",
        Math.PI / 2, Math.PI / 2, 10,
        new BABYLON.Vector3(0, 0, 0),
        scene);
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;

      // LumiÃ¨re
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      // Panorama
      const photoDome = new BABYLON.PhotoDome(
        "panorama",
        "test.png",
        {
          resolution: 32,
          size: 200,
        },
        scene
      );

      // Chargement du modÃ¨le .glb
      BABYLON.SceneLoader.ImportMesh(
  null, "./", "socleetoiletoque.glb", scene,
  function (meshes) {
    const model = meshes[0];

    // Place le modÃ¨le trÃ¨s proche de la camÃ©ra
    model.position = new BABYLON.Vector3(0, 0, 0.01); // ðŸ‘ˆ trÃ¨s proche

    // Agrandis le modÃ¨le pour quâ€™il soit bien visible
    model.scaling.scaleInPlace(10); // ðŸ‘ˆ trÃ¨s grand

    // Attache Ã  la camÃ©ra pour suivre tous les mouvements
    camera.addChild(model);
  },
  null,
  function (scene, message, exception) {
    console.error("Erreur chargement GLB :", message, exception);
  }
);


      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener('resize', () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
