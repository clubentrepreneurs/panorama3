<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Panorama 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="panorama"></div>

<script>
  pannellum.viewer('panorama', {
    type: 'equirectangular',
    panorama: 'test.png',
    autoLoad: true,
    autoRotate: -2,
    showZoomCtrl: true,
    keyboardZoom: true,
    mouseZoom: true,
    maxPitch: 90,
    minPitch: -90,
    backgroundColor: [0, 0, 0] // Remplace la mosaïque par un fond noir
  });
</script>

</body>
</html>
