<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Babylon.js Multi-Circle Overlay</title>
  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .circleContainer {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 6;
      pointer-events: auto;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
    }
    .fill {
      background-color: rgba(255, 0, 0, 0.6);
    }
    .stroke {
      border: 2px solid white;
      box-sizing: border-box;
    }
    #videoContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 560px;
      height: 315px;
      z-index: 10;
      display: none;
    }
    #youtubeFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="videoContainer">
    <iframe id="youtubeFrame" allow="autoplay"></iframe>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 800, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 100 }, scene);
    sphere.position.z = 500;

    // ðŸ§­ Points dâ€™intÃ©rÃªt
    const pointsOfInterest = [
      {
        position: new BABYLON.Vector3(0, 0, 498),
        offsetX: 0,
        offsetY: 30,
        videoURL: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1"
      },
      {
        position: new BABYLON.Vector3(50, 20, 480),
        offsetX: 10,
        offsetY: 40,
        videoURL: "https://www.youtube.com/embed/xyz123?autoplay=1"
      }
    ];

    const circleSize = 40;

    // ðŸ§± GÃ©nÃ©ration des cercles
    pointsOfInterest.forEach(poi => {
      const container = document.createElement("div");
      container.className = "circleContainer";
      container.style.width = circleSize + "px";
      container.style.height = circleSize + "px";

      const fill = document.createElement("div");
      fill.className = "circle fill";
      const stroke = document.createElement("div");
      stroke.className = "circle stroke";

      container.appendChild(fill);
      container.appendChild(stroke);
      document.body.appendChild(container);

      container.addEventListener("click", () => {
        document.getElementById("youtubeFrame").src = poi.videoURL;
        document.getElementById("videoContainer").style.display = "block";
      });

      poi.domElement = container;
    });

    // ðŸ”„ Mise Ã  jour des positions
    engine.runRenderLoop(() => {
      scene.render();

      pointsOfInterest.forEach(poi => {
        const pos = BABYLON.Vector3.Project(
          poi.position,
          BABYLON.Matrix.Identity(),
          scene.getTransformMatrix(),
          camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
        );

        const dirToMesh = poi.position.subtract(camera.position).normalize();
        const cameraDir = camera.getTarget().subtract(camera.position).normalize();
        const angle = BABYLON.Vector3.Dot(dirToMesh, cameraDir);
        const isVisible = angle > 0.5 && pos.z > 0;

        if (isVisible) {
          poi.domElement.style.left = `${pos.x + poi.offsetX}px`;
          poi.domElement.style.top  = `${pos.y + poi.offsetY}px`;
          poi.domElement.style.display = "block";
        } else {
          poi.domElement.style.display = "none";
        }
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
