<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BabylonJS - Panorama + GLB</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas" touch-action="none" style="width:100%; height:100vh;"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // === Caméra & lumière ===
      const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI/2, Math.PI/2, 5, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

      // === Arrière-plan statique ===
      const staticBackground = new BABYLON.PhotoDome(
        "backgroundStatique",
        "backgroundstatique.png",
        { resolution: 32, size: 2000 },
        scene
      );
      staticBackground.mesh.isPickable = false;
      staticBackground.infiniteDistance = true;

      // === Panorama avec transparence ===
      const dome = new BABYLON.PhotoDome(
        "panorama",
        "test4.png",
        { resolution: 32, size: 1000 },
        scene
      );

      // === Importation des modèles GLB ===
      const glbs = ["1.glb", "2.glb", "3.glb"];
      glbs.forEach((file, i) => {
        BABYLON.SceneLoader.ImportMesh(
          "",
          "./",          // dossier courant
          file,
          scene,
          function (meshes) {
            meshes.forEach(m => {
              m.scaling = new BABYLON.Vector3(1, 1, 1);   // échelle
              m.position = new BABYLON.Vector3(i * 2, 0, 0); // les placer un peu espacés
            });
          }
        );
      });

      // === Lancer le rendu ===
      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    </script>
  </body>
</html>
