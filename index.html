<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GLB visibles sans background</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { margin:0; overflow:hidden; height:100%; background:black; }
#renderCanvas { width:100%; height:100%; display:block; }
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas,true);
const scene = new BABYLON.Scene(engine);

// Caméra
const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/2.5, 300, new BABYLON.Vector3(0,0,0), scene);
camera.attachControl(canvas,true);

// Lumières
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0),scene);
new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0,0,-1),scene);

// Liste GLB
const glbFiles=["1.glb","2.glb","3.glb"];

// Charger GLB
glbFiles.forEach((file,index)=>{
  BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes){
    meshes.forEach(mesh=>{
      // Ne prendre que les meshes visibles et non vides
      if(mesh.isVisible && mesh.getTotalVertices() > 0){
        mesh.scaling = new BABYLON.Vector3(20,20,20);
        mesh.position = new BABYLON.Vector3(index*150, 0, 0); // position dans l'espace
      }
    });
  });
});

// Boucle de rendu
engine.runRenderLoop(()=>{
  scene.render();
});

window.addEventListener("resize",()=>{engine.resize();});
</script>

</body>
</html>
