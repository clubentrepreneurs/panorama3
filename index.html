<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .circleContainer {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 20;
            display: none;
            pointer-events: auto; /* Permet de cliquer sur le cercle */
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid red;
        }
        /* Styles pour la vidéo en pop-up */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Initialement caché */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #video-player {
            width: 50vw; /* Moitié de la largeur de l'écran */
            height: 50vh; /* Moitié de la hauteur de l'écran */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: none;
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 101;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="video-container">
        <span id="close-button">&times;</span>
        <iframe id="video-player" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Caméra
        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI / 2, Math.PI / 2.5, 300, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);

        // Lumière
        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // === Ajout du fond panoramique ===
        const dome = new BABYLON.PhotoDome(
            "panorama",
            "test.png", 
            { resolution: 32, size: 1000 },
            scene
        );

        // Map mesh ↔ cercle HTML
        const circleMap = new Map();

        function createCircle(id) {
            const container = document.createElement("div");
            container.id = "circle_" + id;
            container.classList.add("circleContainer");
            container.innerHTML = `<div class="circle"></div>`;
            document.body.appendChild(container);
            return container;
        }

        const glbFiles = ["1.glb", "2.glb", "3.glb", "4.glb"]; 
        
        const glbPositions = [
            new BABYLON.Vector3(-250, 0, 400),
            new BABYLON.Vector3(0, 0, 400),
            new BABYLON.Vector3(350, 0, 400),
            new BABYLON.Vector3(600, 0, 400)
        ];
        
        // Tableau des URLs de vidéos, dans le même ordre que les fichiers GLB
        const videoUrls = [
            "https://www.youtube.com/watch?v=lUU1G-6klpI",
            "https://www.youtube.com/watch?v=SWIDVGO3Gg0",
            "https://www.youtube.com/watch?v=Jgcb7hjdgaU",
            "https://www.youtube.com/watch?v=T6CI_hIbJIA"
        ];
        
        // Récupération des éléments vidéo
        const videoContainer = document.getElementById("video-container");
        const videoPlayer = document.getElementById("video-player");
        const closeButton = document.getElementById("close-button");
        
        // Fonction pour convertir une URL YouTube classique en URL d'intégration
        function getEmbedUrl(url) {
            const videoId = url.split('v=')[1];
            return `https://www.youtube.com/embed/${videoId}`;
        }

        glbFiles.forEach((file, index) => {
            BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes) {
                const realMeshes = meshes.filter(m => m.getTotalVertices() > 0);
                if (realMeshes.length === 0) return;

                const mesh = realMeshes[0];
                mesh.scaling = new BABYLON.Vector3(20, 20, 20);
                
                if (glbPositions[index]) {
                    mesh.position = glbPositions[index];
                }

                const circle = createCircle(index + 1);
                circleMap.set(mesh, circle);

                // Ajout de l'événement clic sur chaque cercle
                circle.addEventListener('click', () => {
                    const embedUrl = getEmbedUrl(videoUrls[index]);
                    videoPlayer.src = embedUrl;
                    videoContainer.style.display = "flex"; // Affiche le conteneur vidéo
                });
            });
        });

        // Gère la fermeture de la vidéo
        closeButton.addEventListener('click', () => {
            videoPlayer.src = ""; // Arrête la lecture de la vidéo en vidant la source
            videoContainer.style.display = "none"; // Cache le conteneur
        });

        // Gère le rendu de la scène et la position des cercles
        engine.runRenderLoop(() => {
            scene.render();
            circleMap.forEach((circle, mesh) => {
                if (!mesh) return;

                const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;
                const pos = BABYLON.Vector3.Project(
                    worldCenter,
                    BABYLON.Matrix.IdentityReadOnly,
                    scene.getTransformMatrix(),
                    camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
                );

                if (pos.z >= 0 && pos.z <= 1) {
                    circle.style.left = `${pos.x}px`;
                    circle.style.top = `${pos.y}px`;
                    circle.style.display = "block";
                } else {
                    circle.style.display = "none";
                }
            });
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
