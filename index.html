<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360Â° avec zoom tactile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none; /* ðŸ”¥ essentiel pour le zoom tactile */
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // ðŸ“· CamÃ©ra interactive
    const camera = new BABYLON.ArcRotateCamera("camera",
      Math.PI / 2, Math.PI / 2, 3,
      BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // âœ… Zoom par pincement
    camera.inputs.attached.pointers.pinchToZoom = true;
    camera.inputs.attached.pointers.multiTouchZoom = true;
    camera.lowerRadiusLimit = 1;
    camera.upperRadiusLimit = 10;
    camera.pinchPrecision = 100;

    // ðŸ’¡ LumiÃ¨re
    const light = new BABYLON.HemisphericLight("light",
      new BABYLON.Vector3(0, 1, 0), scene);

    // ðŸŒ SphÃ¨re inversÃ©e pour vue intÃ©rieure
    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere",
      { diameter: 1000, segments: 64 }, scene);
    sphere.scaling = new BABYLON.Vector3(-1, 1, 1); // Inversion pour vue intÃ©rieure

    // ðŸ–¼ï¸ Texture panoramique
    const material = new BABYLON.StandardMaterial("panoramaMat", scene);
    material.diffuseTexture = new BABYLON.Texture("test.png", scene); // Remplace par ton fichier
    material.diffuseTexture.uScale = -1; // Corrige l'orientation
    material.backFaceCulling = false;    // Affiche l'intÃ©rieur
    sphere.material = material;

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
