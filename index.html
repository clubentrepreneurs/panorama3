<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GLB + cercle unique par cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .circleContainer {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 20;
      display: none;
      pointer-events: none;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid red;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  const camera = new BABYLON.ArcRotateCamera("cam",
    Math.PI / 2, Math.PI / 2.5, 300,
    new BABYLON.Vector3(0, 0, 0), scene);
  camera.attachControl(canvas, true);

  new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

  const circleMap = new Map();

  function createCircle(id) {
    const container = document.createElement("div");
    container.id = "circle_" + id;
    container.classList.add("circleContainer");
    container.innerHTML = `<div class="circle"></div>`;
    document.body.appendChild(container);
    return container;
  }

  const glbFiles = ["1.glb", "2.glb", "3.glb"];

  glbFiles.forEach((file, index) => {
    BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes) {
      // On filtre pour ne garder que les meshes géométriques
      const realMeshes = meshes.filter(m => m.getTotalVertices() > 0);
      if (realMeshes.length === 0) return;

      // Pour chaque fichier on prend uniquement le premier mesh géométrique
      const mesh = realMeshes[0];
      mesh.scaling = new BABYLON.Vector3(20, 20, 20);
      mesh.position = new BABYLON.Vector3(index * 150, 0, 500);

      const circle = createCircle(index + 1);
      circleMap.set(mesh, circle);
    });
  });

  engine.runRenderLoop(() => {
    scene.render();

    circleMap.forEach((circle, mesh) => {
      if (!mesh) return;

   const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;

const pos = BABYLON.Vector3.Project(
  worldCenter,
  BABYLON.Matrix.IdentityReadOnly, // ou mesh.getWorldMatrix()
  scene.getTransformMatrix(),      // déjà viewProjectionMatrix
  camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
);



     if (pos.z >= 0 && pos.z <= 1) {   // z dans le frustum caméra
  circle.style.left = `${pos.x}px`;
  circle.style.top = `${pos.y}px`;
  circle.style.display = "block";
} else {
  circle.style.display = "none";
}
    });
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
