<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360Â° avec zoom tactile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);

      // ðŸ“· CamÃ©ra interactive
      const camera = new BABYLON.ArcRotateCamera("Camera",
        Math.PI / 2, Math.PI / 2, 1,
        BABYLON.Vector3.Zero(), scene);

      camera.attachControl(canvas, true);
      camera.minZ = 0.01;
      camera.lowerRadiusLimit = 0.1;
      camera.upperRadiusLimit = 5;

      // âœ… Activer zoom par pincement
      camera.inputs.attached.pointers.pinchToZoom = true;
      camera.inputs.attached.pointers.multiTouchPanning = false;
      camera.inputs.attached.pointers.multiTouchZoom = true;
      camera.wheelPrecision = 100;       // Molette souris
      camera.pinchPrecision = 200;       // Pincement tactile

      // ðŸ’¡ LumiÃ¨re
      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(0, 1, 0), scene);

      // ðŸŒ SphÃ¨re inversÃ©e avec texture
      const sphere = BABYLON.MeshBuilder.CreateSphere("sphere",
        { segments: 64, diameter: 1000 }, scene);
      sphere.scaling = new BABYLON.Vector3(-1, 1, 1); // Vue intÃ©rieure

      const material = new BABYLON.StandardMaterial("panoramaMat", scene);
      material.diffuseTexture = new BABYLON.Texture("test.png", scene);
      material.diffuseTexture.uScale = -1;
      material.backFaceCulling = false;
      sphere.material = material;

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
